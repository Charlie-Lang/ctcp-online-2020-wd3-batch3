<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.border1 {
			border: 1px solid black;
			height: 300px;
			width: 300px;
		}
		.border1 tr td {
			border: 1px solid magenta;
			border-bottom: 3px solid black;
		}
		.border1 tr:nth-child(even) {
			background-color: black;
			color: yellow;
		}
	</style>
</head>
<body>
<table class="border1">
	<tr>
		<td>apple</td>
		<td>banana</td>
		<td>carrot</td>
	</tr>
	<tr>
		<td>dog</td>
		<td>elephant</td>
		<td>fox</td>
	</tr>
	<tr>
		<td>goat</td>
		<td>horse</td>
		<td>ice</td>
	</tr>
	<tr>
		<td>jeep</td>
		<td>kangaroo</td>
		<td>llama</td>
	</tr>
</table>
</body>
</html>
