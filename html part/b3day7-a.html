<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<div class="modal" tabindex="-1" id="exampleModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      	<form method="GET">
      		<div class="mb-1">
				<label for="txt1" class="form-label">Name:</label>
			 	<input type="text" class="form-control" id="txt1" name="txt1" placeholder="Full Name">
			</div>
			<div class="mb-1 row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword"  name="pass1">
				</div>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="chk1" value="on" id="chk1">
				<label class="form-check-label" for="chk1">
				Accept terms
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="chk2" value="on" id="chk1">
				<label class="form-check-label" for="chk2">
				License
				</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="rad1" value="cod" id="rad1">
				<label class="form-check-label" for="rad1">Cash on Delivery</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="rad1" value="lazWallet" id="rad2">
				<label class="form-check-label" for="rad2">Lazada Wallet</label>
			</div>
      	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
