<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<style type="text/css">
.img-size {
	width: 500px;
	height: 500px;
}
.img-size div div img{
	width: 500px;
	height: 500px;
}
</style>
	<title></title>
</head>
<body>
<div id="carousel1" class="carousel slide img-size" data-bs-ride="carousel">
	<ol class="carousel-indicators">
		<li data-bs-target="#carousel1" data-bs-slide-to="0" class="active"></li>
		<li data-bs-target="#carousel1" data-bs-slide-to="1"></li>
		<li data-bs-target="#carousel1" data-bs-slide-to="2"></li>
		<li data-bs-target="#carousel1" data-bs-slide-to="3"></li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="image/cat1.jpg" class="d-block" alt="...">
		</div>
		<div class="carousel-item">
			<img src="image/cat2.jpg" class="d-block" alt="...">
		</div>
		<div class="carousel-item">
			<img src="image/cat3.jpg" class="d-block" alt="...">
		</div>
		<div class="carousel-item">
			<img src="image/dog1.jpg" class="d-block" alt="...">
		</div>
	</div>
	<a class="carousel-control-prev" href="#carousel1" role="button" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carousel1" role="button" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</a>
</div>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
